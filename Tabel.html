<!DOCTYPE html>
<html>
<head>
    <title>Membuat Tabel</title>
</head>
<body>
  
<p align="center"><b>Menggabungkan Kolom dan Baris</b></p>
<table border="1" align="center" width="600" cellspacing="0" cellpadding="6">
    <tr>
        <td colspan="2">1</td>
        <td>2</td>
        <td colspan="2">3</td>
        <td colspan="3">4</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">5</td>
        <td colspan="3">6</td>
        <td>7</td>
        <td colspan="2">8</td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td colspan="3">9</td>
    </tr>
    <tr>
        <td colspan="2">10</td>
        <td colspan="3">11</td>
        <td colspan="3">12</td>
    </tr>
</table>
</body>
</html>
